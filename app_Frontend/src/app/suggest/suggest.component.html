<div class="container">
    <div class=" ">
        <div class="panel-body">
            <div>
                <div>
                    <form #f="ngForm" (ngSubmit)="onAdd(f.value)">

                        <div class="form-group">
                            <label class="control-label"> Message</label>
                            <input name="text" ngModel type="text">
                            <button type="submit" class="btn btn-primary">Rechercher</button>

                        </div>
                    </form>
                </div>
                <ul>
                    <li class="list-group list-group-flush" *ngFor="let c of suggest">

                        <span class="list-group-item"> {{c}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
